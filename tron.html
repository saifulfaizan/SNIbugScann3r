<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNI Bug Host Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    textarea, input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      height: 200px;
      resize: none;
    }
    #results {
      background: #e8f0fe;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>SNI Bug Host Scanner</h2>

  <label for="domainList">Masukkan senarai domain (satu per baris):</label>
  <textarea id="domainList" placeholder="Contoh:\ncdn.digi.com.my\napi.digi.com.my"></textarea>

  <button onclick="scanDomains()">Imbas Domain</button>

  <div id="results"></div>

  <script>
    async function scanDomains() {
      const input = document.getElementById("domainList").value;
      const domains = input.split("\n").map(d => d.trim()).filter(Boolean);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerText = "Sedang mengimbas...\n";

      for (const domain of domains) {
        try {
          const response = await fetch("https://" + domain, { method: "HEAD", mode: "no-cors" });
          resultsDiv.innerText += `${domain}: ✅ MUNGKIN AKTIF (No CORS - perlu uji lanjut)\n`;
        } catch (err) {
          resultsDiv.innerText += `${domain}: ❌ GAGAL\n`;
        }
      }
    }
  </script>
</body>
</html>
